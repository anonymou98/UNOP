model:
  problem_type: grid_2d
  spatial_dim: 2
  in_channels: 1
  out_channels: 1
  embed_dim: 64
  
  encoder:
    use_positional_encoding: true
    pos_encoding_type: fourier
    padding_mode: 'circular' 
  
  afno:
    spatial_num_blocks: 4
    use_gating: true       
    gate_temperature: 3
  
  decoder:
    hidden_dim: 128

data:
  root: ./data/navier_stokes
  subdir_e: E1
  equation_type: navier_stokes
  grid_size:  [64, 64]
  return_full_trajectory: true  
  

physics:
  nu: 0.0001
  k: 3 
  delta_t: 1.0 
  sup_w: 2          
  sup_u: 2          
  
  forcing_type: 'zero'
  boundary_type: 'periodic'    

training:
  epochs: 300 
  steps_per_epoch: 100              
  batch_size: 20             
  lr: 0.001                     
  
  lr_scheduler:
    type: cosine
    warmup_epochs: 20
    eta_min: 0.000001
  
  weight_decay: 0.0001
  val_interval: 5              
  num_workers: 4
  
  use_rollout: true
  rollout_steps: 10
                 
  curriculum:
    warmup_ratio: 0.05
    ramp_up_ratio: 0.15
    ramp_full_ratio: 0.3
  save_dir: ./results/navier_stokes
